	   <div>
		  <!-- ürünler dinamil -->
		  <div *ngFor="let item of productsApi$ | async; trackBy: trackById" class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item {{item.categoryid}}">
			 <!-- Block2 -->
			 <div class="block2" style="border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
				<div class="block2-pic hov-img0">	
				   <img [src]="'assets/cozastore-master/images/products/' + item.imgfile" alt="IMG-PRODUCT">
				   <a [href]="'products/' + item.slug + '/' + item.id" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
				   incele
				   </a>
				</div>
				<div class="block2-txt flex-w flex-t p-t-14">
				   <div class="block2-txt-child1 flex-col-l">
					  <a [href]="'products/' + item.slug + '/' + item.id" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
					  <b>{{ item.name }}</b>
					  </a>
					  <span class="stext-105 cl3">
					  <b>₺{{ item.price }}</b>
					  </span>
					  <button (click)="urunEkle(item)" type="button" class="btn btn-outline-success btn-m btn-block">
					  <i class="bi bi-cart3"></i>
					  Sepete Ekle
					  </button>  
				   </div>
				</div>
