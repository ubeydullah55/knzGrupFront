<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fa fa-table me-1"></i>
                Ürün Ekle
           
                
            </div>
            <div class="card-body">
                <form>
                  <div>
                    <!-- Dosya seçimi için input -->
                    <input type="file" (change)="onFileSelected($event)" />
                  </div>            
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4"><b>Ürün Adı</b></label>
                        <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName" required>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputPassword4"><b>Ürün Fiyatı</b></label>
                        <input type="text" class="form-control" id="productPrice" [(ngModel)]="product.price" name="productPrice" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState"><b>Ürün Kategorisi</b></label>
                        <select id="inputState" class="form-control" [(ngModel)]="product.categoryid" (change)="onCategoryChange($event)">                        
                          <option *ngFor="let category of categories" [value]="category.id" >{{ category.name }}</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group" >
                      <label for="inputAddress"><b>Ürün Açıklaması</b></label>
                      <ckeditor 
                      *ngIf="Editor"
                      [editor]="Editor" 
                      [(ngModel)]="product.description"
                      (blur)="onDescriptionBlur($event)"                 
                      id="productDescription"
                      class="form-control">
                    </ckeditor>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            
                            <button (click)="addProduct()" class="btn btn-primary btn-lg btn-block">Kaydet</button>
                        
                        </div>
                        <div class="form-group col-md-8">
                           
                          </div>
                    </div>
               
            
                  </form>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
