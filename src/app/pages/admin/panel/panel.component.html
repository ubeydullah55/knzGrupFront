<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fa fa-table me-1"></i>
                Teklif Bekleyenler Listesi
            </div>
            <div class="card-body">
                <table id="datatablesSimple" class="table table-hover">
                    <thead>
                        <tr>
                            <th style="text-align: center;">TeklifId</th>
                            <th style="text-align: center;">Ad Soyad</th>
                            <th style="text-align: center;">Mail</th>
                            <th style="text-align: center;">Telefon</th>
                            <th style="text-align: center;">Tarih</th>
                            <th style="text-align: center;">Tutar</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th style="text-align: center;">TeklifId</th>
                            <th style="text-align: center;">Ad Soyad</th>
                            <th style="text-align: center;">Mail</th>
                            <th style="text-align: center;">Telefon</th>
                            <th style="text-align: center;">Tarih</th>
                            <th style="text-align: center;">Tutar</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <!-- No data available row -->
                        <tr *ngIf="!siparis.length">
                            <td colspan="6" class="text-center">No data available</td>
                        </tr>
                        <!-- Data rows -->
                        <tr *ngFor="let item of siparis">
                            <td style="text-align: center;"><a [routerLink]="['/admin/teklif-detay', item.siparisid]" [queryParams]="{ siparisid : item.siparisid,name: item.name, mail: item.mail, tel: item.tel }">#{{item.siparisid}}</a></td>
                            <td style="text-align: center;">{{item.name}}</td>
                            <td style="text-align: center;">{{item.mail}}</td>
                            <td style="text-align: center;">{{item.tel}}</td>
                            <td style="text-align: center;">{{item.tarih}}</td>
                            <td style="text-align: center;"><b>{{item.totalprice}}â‚º</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
