<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fa fa-table me-1"></i>
                Ürün Düzenle
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <div class="how-itemcart1" style="width: 250px; height: 250px;">                             
                                <img [src]="'assets/cozastore-master/images/products/' + product.imgfile" alt="IMG">
                              </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="onFileChange($event)">
                          </div>
                          <div *ngIf="imagePreviewUrl">
                            <img [src]="imagePreviewUrl" alt="Resim Önizlemesi" style="max-width: 250px; max-height: 250px;">
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4"><b>Ürün Adı</b></label>
                        <input type="text" class="form-control" id="productName" [(ngModel)]="product.name" name="productName" required>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputPassword4"><b>Ürün Fiyatı</b></label>
                        <input type="text" class="form-control" id="productPrice" [(ngModel)]="product.price" name="productPrice" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState"><b>Ürün Kategorisi</b></label>
                        <select id="inputState" class="form-control" (change)="onCategoryChange($event)">                        
                          <option *ngFor="let category of categories" [value]="category.id" [selected]="category.id === product.categoryid">{{ category.name }}</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group" >
                      <label for="inputAddress"><b>Ürün Açıklaması</b></label>
                      <ckeditor 
                      *ngIf="Editor"
                      [editor]="Editor" 
                      [data]="product.description"
                      id="productDescription"
                      class="form-control">
                    </ckeditor>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            
                            <button (click)="productUpdate()" class="btn btn-primary btn-lg btn-block">Kaydet</button>
                        
                        </div>
                        <div class="form-group col-md-8">
                           
                          </div>
                    </div>
               
            
                  </form>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
